<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto-Russia</title>
</head>
<body class="page">
    <div class="wrapper">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="[Логотип место - Россия]">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__wrapper">
                    <img src="./images/Avatar.png" class="profile__logo" alt="[Ваше изображение]">
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 class="profile__username">Жак-Ив Кусто</h1>
                            <button class="profile__edit" type="button"></button>
                        </div>
                        <p class="profile__user-work">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__file" type="button"></button>
            </section>
            <section class="places">
                <div class="place">
                    <img src="./images/карачаевск.png" alt="[карачаевск]" class="place__logo">
                    <div class="place__container">
                        <div class="place__text-overflow">
                            <h2 class="place__title">Карачаевск</h2>
                            <button class="place__like" type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="place">
                    <img src="./images/эльбрус.png" alt="[гора эльбрус]" class="place__logo">
                    <div class="place__container">
                        <div class="place__text-overflow">
                            <h2 class="place__title">Гора Эльбрус</h2>
                            <button class="place__like" type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="place">
                    <img src="./images/домбай.png" alt="[Домбай]" class="place__logo">
                    <div class="place__container">
                        <div class="place__text-overflow">
                            <h2 class="place__title">Домбай</h2>
                            <button class="place__like" type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="place">
                    <img src="./images/эльбрус.png" alt="[гора эльбрус]" class="place__logo">
                    <div class="place__container">
                        <div class="place__text-overflow">
                            <h2 class="place__title">Гора Эльбрус</h2>
                            <button class="place__like" type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="place">
                    <img src="./images/домбай.png" alt="[Домбай]" class="place__logo">
                    <div class="place__container">
                        <div class="place__text-overflow">
                            <h2 class="place__title">Домбай</h2>
                            <button class="place__like" type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="place">
                    <img src="./images/карачаевск.png" alt="[карачаевск]" class="place__logo">
                    <div class="place__container">
                        <div class="place__text-overflow">
                            <h2 class="place__title">Карачаево-Черкеск</h2>
                            <button class="place__like" type="button"></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__wrapper">
            <button class="popup__close" type="button"></button> 
            <form class="popup__container" method="post" name="popup-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input_text_username popup__input" name="username">
                <input type="text" class="popup__input_text_user-work popup__input" name="userwork">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </section>
<script src="./script/index.js"></script>
</body>
</html>
