<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto-Russia</title>
</head>
<body class="page">
    <div class="wrapper">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="[Логотип место - Россия]">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__wrapper">
                    <img src="./images/Avatar.png" class="profile__logo" alt="[Ваше изображение]">
                    <div class="profile__info">
                        <div class="profile__container">
                            <h2 class="profile__username">Жак-Ив Кусто</h2>
                            <img class="profile__edit" src="./images/EditButton.svg" alt="[Кнопка изменения информации о себе]">
                        </div>
                        <p class="profile__user-work">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__file"></button>
            </section>
            <section class="places">
                <div class="place">
                    <img src="./images/карачаевск.png" alt="[карачаевск]" class="place__logo">
                    <div class="place__container">
                        <div class="place__text-overflow">
                            <h2 class="place__title">Карачаевск</h2>
                            <div class="place__like"></div>
                        </div>
                    </div>
                </div>
                <div class="place">
                    <img src="./images/эльбрус.png" alt="[гора эльбрус]" class="place__logo">
                    <div class="place__container">
                        <div class="place__text-overflow">
                            <h2 class="place__title">Гора Эльбрус</h2>
                            <div class="place__like"></div>
                        </div>
                    </div>
                </div>
                <div class="place">
                    <img src="./images/домбай.png" alt="[Домбай]" class="place__logo">
                    <div class="place__container">
                        <div class="place__text-overflow">
                            <h2 class="place__title">Домбай</h2>
                            <div class="place__like"></div>
                        </div>
                    </div>
                </div>
                <div class="place">
                    <img src="./images/эльбрус.png" alt="[гора эльбрус]" class="place__logo">
                    <div class="place__container">
                        <div class="place__text-overflow">
                            <h2 class="place__title">Гора Эльбрус</h2>
                            <div class="place__like"></div>
                        </div>
                    </div>
                </div>
                <div class="place">
                    <img src="./images/домбай.png" alt="[Домбай]" class="place__logo">
                    <div class="place__container">
                        <div class="place__text-overflow">
                            <h2 class="place__title">Домбай</h2>
                            <div class="place__like"></div>
                        </div>
                    </div>
                </div>
                <div class="place">
                    <img src="./images/карачаевск.png" alt="[карачаевск]" class="place__logo">
                    <div class="place__container">
                        <div class="place__text-overflow">
                            <h2 class="place__title">Карачаево-Черкеск</h2>
                            <div class="place__like"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <form class="popup__container" method="post">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__username popup__input">
            <input type="text" class="popup__user-work popup__input">
            <button type="submit" class="popup__save">Сохранить</button>
            <img src="./images/CloseIcon.svg" class="popup__close" alt="[Закрыть окно]"> 
        </form>
    </section>
<script src="./script/index.js"></script>
</body>
</html>
